{% extends "base.html" %}
{% block content %}
<body>
<a href="/main/">BACK</a>
<form method="get" action="/edit/">
    {% csrf_token %}
    <h1 id="hbox">Your information:</h1>
    <h1 id="infobox">{{ info | linebreaks }}</h1>
</form>
<br>
<form method="post" action="/edit/" id="infoupdatebox">
    {%  csrf_token %}
    <h2>Would you like to change your information?</h2>
    <body>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname"/><br>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname"/><br>
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone"/><br>
        <label for="email">Email</label>
        <input type="text" name="email" id="email"/><br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address"/><br>
        <label for="officehours">Office Hours</label>
        <input type="text" name="officehours" id="officehours"/><br>
    </body>
    <input type="submit" value="Update"/>
</form>
</body>
{% endblock %}
